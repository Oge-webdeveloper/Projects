<body>
    <h1>Sign In</h1>
 <form>
    <input type="text" placeholder="Email or mobile number"> <br> <br>
    <input type="password" placeholder="Password"> <br> <br>
    <p>How did you hear about us?</p>
    <input type="checkbox"> <label>Facebook</label> <br> <br>
    <input type="checkbox"> <label>Telegram</label> 
    <br> <br>

     <br> <br>
    <input type="radio" name="Gender" value="Female"> <label>Female</label>
     <br> <br>
     <label>Date of birth</label> <br> <br>
     <input type="date"> <br> <br>
     <p>Select Country</p>
     <select>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Togo</option>
     </select> 
     <br> <br>
     <p>Tell us a brief about yourself</p>
     <textarea placeholder="Write here"></textarea> <br> <br>
    <button type="submit">Sign in</button> <br>
 </form>
</body>
